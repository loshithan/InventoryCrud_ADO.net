<html>

<head>
    <script>
        document.getElementById("amount").innerHTML = 1000;
        function withdraw(){
            var inpuAmnt = parseInt(document.getElementById("number").value);
            var totalAmnt = parseInt(document.getElementById("amount").value);
            var balance = totalAmnt-=inpuAmnt;
            if(balance<=500){
                document.getElementById("amount").innerText = "Amount less than 500";
            }
            else{
                document.getElementById("amount").innerHTML = balance;
            }
        }
        function Deposit()
      {
        var userAmount = parseInt(document.getElementById("number").value);
        balance += userAmount;
        document.getElementById("amount").innerHTML = balance;
      }
    </script>
</head>

<body>

    <center>
        <h1>Bank</h1>
    </center>
    <center>
        <h2>Amount withdraw and deposit</h2>
    </center>

    <center>
        <table>
            <tr>
                <td>Enter your amount:</td>
                <td><input type="text" name="" id="number"></td>
            </tr><br>
            <tr>
                <td><input type="button" name="" id="button1" value="Withdraw" onclick="Withdraw()"></td>
                <td><input type="button" name="" id="button2" value="Deposit" onclick="Deposit()"></td>
            </tr>
        </table>
        <p id="amount">1000</p>
    </center>
</body>


</html>
